<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>SNAF â€” Thread example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
a {
	color:rgb(0,0,255);
	cursor:pointer;
}
#thread .post {
	border:1px solid rgb(0,0,0);
}
#thread .post .author {
	float:left;
	width:100px;
	font-size:9pt;
}
#thread .post .body {
	margin-left:105px;
	border-left:1px solid rgb(0,0,0);
}
#thread .post .body .topinfo {
	border-bottom:1px solid rgb(100,100,100);
}
#thread .post .body .reply {
	float:right;
}
#thread #reply {
	text-align:center;
}
	</style>
</head>
<body>
	<div id="thread">
		<div id="thread0post0" class="post">
			<div class="author"><a onclick="user('recover')">recover</a></div>
			<div class="body">
				<div class="topinfo">
					<div class="reply">Reply #0 on 2006-05-04</div>
					<div class="subject">SNAF</div>
				</div>
				KAKAKAKAKAKA
			</div>
		</div>
		<form method="post" onsubmit="submitthread(); return false;" id="reply">
			<input type="hidden" name="thread_id" value="3" />
			Subject:<br /><input type="text" name="subject" id="subject" value="Re: SNAF" /><br />
			Body:<br /><textarea name="body" id="body"></textarea><br />
			<input type="submit" id="replysubmit" value="Reply" />
		</form>
	</div>
</body>
