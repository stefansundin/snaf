<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>SNAF — Forum with threads example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
a {
	color:rgb(0,0,255);
	cursor:pointer;
}
#forum .forum {
	border:1px solid rgb(0,0,0);
}
#forum .forum .num {
	float:right;
}
#forum .forum .num_threads {
	width:100px;
	display:inline;
}
#forum .forum .num_posts {
	width:100px;
	display:inline;
}

#forum .thread {
	border:1px solid rgb(0,0,0);
}
#forum .thread .subject {

}
#forum .thread .author {
	float:right;
}
	</style>
</head>
<body>
	<div id="forum">
		<div id="forum1" class="forum">
			<div class="num">
				<div class="num_threads">1</div>
				<div class="num_posts">2</div>
			</div>
			<div class="body">
				<a onclick="forum(1)">Sub-forum</a><br />
				Haxx forum
			</div>
		</div>
		<div id="thread1" class="thread">
			<a class="author" onclick="user('recover')">recover</a>
			<a class="subject" onclick="thread(1)">Kakmonstet kommer och äter upp oss alla</a>
		</div>
	</div>
</body>
</html>
